<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<header>
  <nav class="navbar bg-primary p-3">
    <div class="container-fluid">
      <a class="navbar-brand text-light">Car Showroom Management</a>

      <button type="button" class="btn btn-light" (click)="onclick()" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Add Car
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add Car Details
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form #form="ngForm">
                <div class="modal-body">
                  <form #form="ngForm">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Brand</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="brand" [(ngModel)]="car.brand" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Model</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" name="model"
                        [(ngModel)]="car.model" />
                    </div>
                    <div class="mb-3">
                      <label for="showroom" class="form-label">Showroom</label>
                      <input type="text" class="form-control" id="showroom" name="showroom"
                        [(ngModel)]="car.showroom" />
                    </div>
                    <div class="mb-3">
                      <label for="dealer" class="form-label">Dealer</label>
                      <input type="text" class="form-control" id="dealer" name="dealer" [(ngModel)]="car.dealer" />
                    </div>

                    <button type="submit" (click)="adddata(form.value)" class="btn btn-primary" data-bs-dismiss="modal"
                      *ngIf="car.sr == 0">
                      Submit
                    </button>

                    <button type="submit" (click)="updatedata()" class="btn btn-primary" data-bs-dismiss="modal"
                      *ngIf="car.sr !== 0">
                      Update
                    </button>
                    <button type="submit" (click)="click()" class="btn btn-primary mx-2 btn-secondary"
                      data-bs-dismiss="modal">
                      Close
                    </button>
                  </form>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- ##Table onwards## -->

<div class="container mt-4">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Sr.</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Showroom</th>
        <th>Dealer</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carArr">
        <th>{{ item.sr }}</th>
        <td>{{ item.brand }}</td>
        <td>{{ item.model }}</td>
        <td>{{ item.showroom }}</td>
        <td>{{ item.dealer }}</td>
        <td>
          <i class="fa-regular fa-pen-to-square mx-2" id="edit" data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="onedit(item)"></i>
          <!-- <button ></button> -->
          <i class="fa-solid fa-trash mx-2" id="Delete" (click)="deletedata(item.sr)"></i>

          <!-- <button class="btn btn-outline-danger d-inline-block mx-2" (click)="deletedata(item.sr)">
            Delete
          </button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
